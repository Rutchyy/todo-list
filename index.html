<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="holder">
            <header>
                <h2>Todo List</h2>
                <button class="add-project">Add Project</button>
            </header>
            <form method="get" id="new-project-form">
                <label for="title">Project Name</label>
                <input type="text" id="title" name="title">
                <button id="create" class="make-project">Create Project</button>
            </form>
            <form method="get" id="new-item-form">
                <div>
                    <label for="title">Item Name</label>
                    <input type="text" id="title" name="title" placeholder="Shopping">
                </div>
                <div>
                    <label for="desc">Item Description</label>
                    <input type="text" id="desc" name="desc" placeholder="Buy the groceries">
                </div>
                <div>
                    <label for="date">Due Date</label>
                    <input type="date" id="date" name="date" placeholder="MM/DD/YYYY">
                </div>
                <button id="create" class="make-item">Create Item</button>
            </form>
            <main></main>
        </div>
        <script src="app.js"></script>
    </body>
</html>

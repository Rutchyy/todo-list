<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="holder">
            <header>
                <h2>Todo List</h2>
                <button class="add-project">Add Project</button>
            </header>
            <form method="get" id="new-project-form">
                <div>
                    <label for="title">Project Name</label>
                    <input type="text" id="title" name="title">
                </div>
                <button id="create-project create">Create Project</button>
            </form>
            <form method="get" id="new-item-form">
                <div>
                    <label for="title">Item Name</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="desc">Item Description</label>
                    <input type="text" id="desc" name="desc">
                </div>
                <div>
                    <label for="date">Due Date</label>
                    <input type="text" id="date" name="date">
                </div>
                <div>
                    <label for="time">Due Time</label>
                    <input type="text" id="time" name="time">
                </div>
                <button id="create-item create">Create Item</button>
            </form>
            <main></main>
        </div>
        <script src="app.js"></script>
    </body>
</html>
